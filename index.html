<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158644980-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-158644980-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sorting visualizer">
    <meta name="theme-color" content="#1287A5">
    <meta name="apple-mobile-web-app-status-bar" content="#1287A5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/surftocat-512x512.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>SORTING</title>
</head>
<body>
    <div id="main">
        <nav>
            <div class="title">
                Sorting Visualizer
            </div>
            <div class="menu">
                <select name="algo" id="algo">
                    <option value="0">Select Algorithm</option>
                    <optgroup label="Comparison based Techniques">
                        <option value="1">Bubble Sort</option>
                        <option value="2">Insertion Sort</option>
                        <option value="3">Selection Sort</option>
                        <option value="4">Modified Bubble Sort</option>
                    </optgroup>
                    <optgroup label="Divide & Conquer Techniques">
                        <option value="5">Quick Sort</option>
                        <option value="6">Merge Sort</option>
                    </optgroup>
                    <!-- <option value="">Insertion Sort</option> -->
                </select>
                <input type="number" id="num" value=18 placeholder="Elements" inputmode="numeric" />
            </div>
        </nav>
        <div class="controls">
            
            <button onclick="generateElements()">Generate</button>
            <button id="sortBtn" onclick="sortElements()">SORT</button>
        </div>
        <p class="swapCount">Number of swaps: <span id="cnt">0</span></p>
        <!-- <div class="arrow">
            <img src="./assets/arrow_down.jpg" alt="" width=50 height=100>
        </div> -->
        <div class="array"></div>
    </div>
   
    
    <script>
        if('serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('sw.js')
                .then(function() { console.log("Service Worker Registered"); })
                .catch(err => console.log('Service Worker not registered', err));
        }
    </script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/bubbleSort.js"></script>
    <script src="./scripts/insertionSort.js"></script>
    <script src="./scripts/selectionSort.js"></script>
    <script src="./scripts/modifiedBubbleSort.js"></script>
    <script src="./scripts/quickSort.js"></script>
    <script src="./scripts/mergeSort.js"></script>
</body>
</html>
